<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- my scripts -->
    <script src="./JS/const.js"></script>
    <script src="./JS/main.js"></script>
    <title>Wordlen't</title>
</head>
<body class="bg-light" onload="init()">
    <header>
        <div class="d-flex justify-content-center align-items-center bg-white header">
            <h1>WORDLEN'T</h1>
        </div>
    </header>
    <main>
        <div class="container-fluid row justify-content-center justify-items-center intro">
            <h3 class="text-center">Welcome to Worlden't</h3>
            <p class="text-center">Guess the word to win. Contain letters will be yellow, uncontained will be grey and correctly placed letters will be green.</p>
        </div>
        <div class="container justify-content-center">
            <p class="text-center hint" id="hint">

            </p>
        </div>
        <div class="cotainer row justify-content-center attempts col-md-10" id="attempts">
            
        </div>
        <div class="containter row justify-content-center inputs">
            <input type="text" id="try" placeholder="Try to guess.." class="col-md-3 col-4">
            <button class="col-2" id="tryBtn">Go!</button>
        </div>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
